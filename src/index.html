<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOWOROOM</title>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/872faa9fd3.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="mx-auto flex w-full max-w-container items-center bg-white py-9">
      <h5
        class="inline-block cursor-pointer text-2xl font-bold text-black duration-300 hover:scale-105 hover:text-primary"
      >
        WOWOROOM
      </h5>
      <ul class="ml-auto flex items-center gap-12">
        <li>
          <a href="#advantage" class="text-xl leading-[27px] duration-300 hover:text-primary"
            >床墊優勢</a
          >
        </li>
        <li>
          <a href="#compare" class="text-xl leading-[27px] duration-300 hover:text-primary"
            >好評推薦
          </a>
        </li>
        <li>
          <a class="text-xl leading-[27px] duration-300 hover:text-primary">運送方式</a>
        </li>
        <li>
          <a class="text-xl leading-[27px] duration-300 hover:text-primary">立即預訂</a>
        </li>
      </ul>
    </header>
    <div class="h-10 w-full bg-black"></div>
    <section id="advantage" class="mx-auto mt-[31px] mb-[30px] w-container">
      <div class="relative h-[420px] w-full bg-gray-100 bg-banner bg-cover bg-center bg-no-repeat">
        <h1
          class="absolute bottom-12 left-[52px] text-[32px] font-normal leading-[43px] text-white"
        >
          窩窩家具<br />
          跟您一起品味生活
        </h1>
      </div>
      <div class="mt-[60px]">
        <h3 class="font-style2 text-center">床墊優勢</h3>
        <ul class="mt-7 flex items-center gap-[30px]">
          <li>
            <div>
              <img src="./assets/advantage-1.png" alt="床墊優勢 原木料環保圖片" />
            </div>
            <p class="mt-2 text-center text-xl leading-[27px]">原木料環保</p>
          </li>
          <li>
            <div>
              <img src="./assets/advantage-2.png" alt="好收納" />
            </div>
            <p class="mt-2 text-center text-xl leading-[27px]">好收納</p>
          </li>
          <li>
            <div>
              <img src="./assets/advantage-3.png" alt="好組裝" />
            </div>
            <p class="mt-2 text-center text-xl leading-[27px]">好組裝</p>
          </li>
        </ul>
      </div>
    </section>
    <section id="compare" class="bg-[#f8f8f8] pt-12 pb-16">
      <table class="m-4 mx-auto table-fixed border-collapse">
        <caption class="font-style2 mb-8">
          家具比較
        </caption>
        <thead>
          <tr class="border-b-2 border-solid border-[#b9b9b9]">
            <th
              class="w-[190px] py-3 px-[15px] text-xl font-normal uppercase leading-[27px] text-[#797979]"
            />
            <th
              class="w-[190px] py-3 px-[15px] text-xl font-normal uppercase leading-[27px] text-black"
            >
              窩窩系統模組家具
            </th>
            <th
              class="w-[190px] py-3 px-[15px] text-xl font-normal uppercase leading-[27px] text-[#797979]"
            >
              組合式家具
            </th>
            <th
              class="w-[190px] py-3 px-[15px] text-xl font-normal uppercase leading-[27px] text-[#797979]"
            >
              實木家具
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b-2 border-solid border-[#b9b9b9] text-center">
            <td class="py-3 text-left text-xl font-normal uppercase leading-[27px] text-black">
              可單人自行組裝
            </td>
            <td class="py-[15px] text-3xl font-normal uppercase leading-[27px] text-primary">
              <i class="fas fa-check"></i>
            </td>
            <td class="font-style4 py-[15px] uppercase leading-[27px] text-[#797979]">不一定</td>

            <td class="font-style4 py-[15px] uppercase leading-[27px] text-[#797979]" />
          </tr>
          <tr class="border-b-2 border-solid border-[#b9b9b9] text-center">
            <td class="py-3 text-left text-xl font-normal uppercase leading-[27px] text-black">
              可多次重複拆裝
            </td>
            <td class="py-[15px] text-3xl font-normal uppercase leading-[27px] text-primary">
              <i class="fas fa-check" />
            </td>
            <td class="font-style4 py-[15px] uppercase leading-[27px] text-[#797979]" />
            <td class="font-style4 py-[15px] uppercase leading-[27px] text-[#797979]" />
          </tr>
          <tr class="border-b-2 border-solid border-[#b9b9b9] text-center">
            <td class="py-3 text-left text-xl font-normal uppercase leading-[27px] text-black">
              床墊規格彈性大
            </td>
            <td class="py-[15px] text-3xl font-normal uppercase leading-[27px] text-primary">
              <i class="fas fa-check" />
            </td>
            <td class="font-style4 py-[15px] uppercase leading-[27px] text-[#797979]">不一定</td>
            <td class="font-style4 py-[15px] uppercase leading-[27px] text-[#797979]">不一定</td>
          </tr>
          <tr class="border-b-2 border-solid border-[#b9b9b9] text-center">
            <td class="py-3 text-left text-xl font-normal uppercase leading-[27px] text-black">
              材質可長久使用
            </td>
            <td class="py-[15px] text-3xl font-normal uppercase leading-[27px] text-primary">
              <i class="fas fa-check" />
            </td>
            <td class="font-style4 py-[15px] uppercase leading-[27px] text-[#797979]" />
            <td class="py-[15px] text-3xl font-normal uppercase leading-[27px] text-primary">
              <i class="fas fa-check" />
            </td>
          </tr>
          <tr class="border-b-2 border-solid border-[#b9b9b9] text-center">
            <td class="py-3 text-left text-xl font-normal uppercase leading-[27px] text-black">
              小客車即可搬運
            </td>
            <td class="py-[15px] text-3xl font-normal uppercase leading-[27px] text-primary">
              <i class="fas fa-check"></i>
            </td>
            <td class="font-style4 py-[15px] uppercase leading-[27px] text-[#797979]" />
            <td class="font-style4 py-[15px] uppercase leading-[27px] text-[#797979]" />
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
